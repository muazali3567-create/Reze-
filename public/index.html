<!DOCTYPE html>
<html>
<head>
  <title>Reze v1</title>
</head>
<body>
  <h2>Reze</h2>

  <input id="input" placeholder="Talk to Rezeâ€¦" />
  <button onclick="send()">Send</button>

  <p id="response"></p>

  <script>
    async function send() {
      const input = document.getElementById("input").value;

      const res = await fetch("/talk", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: input })
      });

      const data = await res.json();
      document.getElementById("response").innerText = data.reply;

      // Browser voice (Chromebook-safe)
      const speech = new SpeechSynthesisUtterance(data.reply);
      speech.rate = 1;
      speech.pitch = 1;
      speechSynthesis.speak(speech);
    }
  </script>
</body>
</html>

body {
  background: #0e0e11;
  color: #eaeaf0;
  font-family: 'Inter', system-ui, sans-serif;
}

#chat {
  max-width: 600px;
  margin: 40px auto;
  padding: 20px;
  background: #15151c;
  border-radius: 12px;
}

.message.reze {
  color: #ff6b81;
}

.message.you {
  color: #7dd3fc;
}
